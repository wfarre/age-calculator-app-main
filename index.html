<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800;1,900;400;300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main" id="main">
    <div class="container">
      <form class="form" id="form" action="">
        <div class="entries">

          <div class="entry">
            <label class="label"  for="day">Day</label>
            <input type="number" class="input" name="day" id="day" placeholder="DD">
            <span class="error-message">Must be a valid day</span>
          </div>

          <div class="entry">
            <label class="label" for="day">Month</label>
            <input type="number" class="input" name="month" id="month" placeholder="MM">
            <span class="error-message">Must be a valid month</span>
          </div>

          <div class="entry">
            <label class="label"  for="day">Year</label>
            <input type="number" class="input" name="year" id="year" placeholder="YYYY">
            <span class="error-message">Must be a valid year</span>
          </div>
        </div>

        <div class="container container--button">
          <button class="submit-btn" id="submit-btn" type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="">
          </button>

        </div>
        

      </form>

      <div class="result">
        <h2 class="result__item"><span class="number" id="years">--</span> years</h2>
        <h2 class="result__item"><span class="number" id="months">--</span> months</h2>
        <h2 class="result__item"><span class="number" id="days">--</span> days</h2>
      </div>
    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script type="module" src="./index.js" ></script>
</body>

</html>
